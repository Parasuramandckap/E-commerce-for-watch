<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/17b4cb4bcc.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="split left">
            <form action="" method="">
                <h2>Signup</h2>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" autocomplete="off" placeholder="name">
                <p class="username">enter username</p> 

                <label for="email">Email</label>
                <input type="text" id="email" name="email" autocomplete="off" placeholder="email">
                <p class="email">email not vaild</p> 

                <label for="password">Password</label>
                <input type="text" id="password" name="password" autocomplete="off" placeholder="password"> 
                <p class="text">example password length 8 above,one special character,one number</p> 
                <span class="eyeclose"><i class="fa-solid fa-eye-slash"></i></span> <span class="eyeopen"><i class="fa-solid fa-eye"></i></span>

                <label for="confirm_password">Confirm Password</label>
                <input type="text" id="confirm_password" placeholder="re-enter" name="confirm_password">
                <p class="confirm_password">*confirm_password not match</p> 

                <input type="submit" name="register"value="Sign Up" id="SignUp">
                <p class="already">Already have an account?<a class="already" href="">Login</a>
                </p>
            </form>
        </div>

        <div class="split right">
            <div class="my-hexagon"></div>
            <div class="fake-img"><img src="./img-sign/watch-removebg-preview 1.svg" alt=""></div>
            <p>Hii every one</p>
        </div>


    </div>
    <script src="./signin.js"></script>
</body>

</html>
